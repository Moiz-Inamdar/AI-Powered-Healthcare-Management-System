<!DOCTYPE html>
<html>
<head>
    <title>Edit Medicine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Edit Medicine Details</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Medicine Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ medicine.name }}" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ medicine.quantity }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="{% url 'store_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</body>
</html>
