<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Patient</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      width: 100%;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.04);
      box-shadow: 0 8px 15px rgba(0, 123, 255, 0.2);
    }

    .back-link {
      display: block;
      margin-top: 15px;
      text-align: center;
    }

    .back-link a {
      color: #6c757d;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
      color: #000;
    }
  </style>
</head>
<body>
  {% load static %}
  <div class="form-container">
    <h3 class="mb-4 text-center text-primary">
      <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 40px; vertical-align: middle; margin-right: 10px;">Register New Patient</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Patient Username</label>
        <input type="text" name="name" class="form-control" placeholder="Enter patient's username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" name="age" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Disease</label>
        <input type="text" name="disease" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Medicines Prescribed</label>
        <input type="text" name="medicines" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Register Patient</button>
    </form>
    <div class="back-link">
      <a href="{% url 'doctor_dashboard' %}">‚Üê Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
