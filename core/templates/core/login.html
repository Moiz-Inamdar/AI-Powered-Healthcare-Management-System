<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ role|title }} Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #f3e5f5, #e8f5e9);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: white;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .btn-primary {
      width: 100%;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .form-control:focus {
      border-color: #6200ea;
      box-shadow: 0 0 0 0.2rem rgba(98, 0, 234, 0.25);
    }

    .back-btn {
      display: inline-block;
      margin-top: 15px;
      color: #555;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-btn:hover {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  {% load static %}
  <div class="login-box text-center">
    <h3 class="mb-4 text-primary">
      <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 50px; vertical-align: middle; margin-right: 5px;">
      {{ role|title }} Login</h3>

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" class="form-control mb-3" required>
      <input type="password" name="password" placeholder="Password" class="form-control mb-3" required>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}

    <a href="{% url 'home' %}" class="back-btn">‚Üê Back to Home</a>
  </div>

</body>
</html>
