<!DOCTYPE html>
<html>
<head>
  <title>Patients List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dashboard-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body class="container mt-5">
  {% load static %}
  <div class="dashboard-box">
    <h2><img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 50px; vertical-align: middle; margin-right: 10px;"> Patient List</h2>
    <a href="{% url 'store_dashboard' %}" class="btn btn-secondary mb-3">⬅️ Back to Dashboard</a>

    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>Patient Name</th>
            <th>Prescribed Medicine</th>
            
          </tr>
        </thead>
        <tbody>
          {% for patient in patients %}
          <tr>
            <td>{{ patient.patient }}</td>
            <td>{{ patient.medicines }}</td>  <!-- Display prescribed medicines -->
            
          </tr>
          {% empty %}
          <tr><td colspan="3" class="text-center text-muted">No patients found.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
