<!DOCTYPE html>
<html>
<head>
  <title>Medical Store Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dashboard-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    .top-actions {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
    }
    .top-actions .btn {
      margin: 5px;
    }
  </style>
</head>
<body class="container mt-5">
  {% load static %}
  <div class="dashboard-box">
    <div class="top-actions mb-4">
      <h2><img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 50px; vertical-align: middle; margin-right: 10px;"> Welcome, {{ user.username }}</h2>
      <div>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">ğŸ  Home</a>
        <a href="{% url 'logout' %}" class="btn btn-danger">ğŸšª Logout</a>
      </div>
    </div>

    <div class="mb-3">
      <a href="/add/" class="btn btn-success">â• Add Medicine</a>
      <a href="{% url 'patients_list' %}" class="btn btn-primary ms-2">ğŸ‘©â€âš•ï¸ Patients</a>  <!-- Patients Button -->
    </div>

    <h4 class="mt-4">ğŸ“¦ Available Medicines</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>Medicine</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for m in medicines %}
          <tr>
            <td>{{ m.name }}</td>
            <td>{{ m.quantity }}</td>
            <td>
              <form method="post" action="{% url 'delete_medicine' m.id %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
              </form>

              <a href="{% url 'edit_medicine' m.id %}" class="btn btn-sm btn-info ms-2">Rename / Update</a>
            </td>
          </tr>
          {% empty %}
          <tr><td colspan="3" class="text-center text-muted">No medicines in stock.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
