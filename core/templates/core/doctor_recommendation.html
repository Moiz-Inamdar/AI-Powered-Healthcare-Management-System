<!DOCTYPE html>
<html>
<head>
  <title>Doctor Recommendation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .main-section {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.6s ease;
    }

    .recommendation-box {
      background: #d1f7d6;
      border-left: 5px solid #28a745;
      padding: 20px;
      border-radius: 8px;
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .chatbot-box {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 15px;
      height: 230px;
      overflow-y: auto;
      font-size: 0.95rem;
    }

    input[type="text"] {
      border-radius: 10px;
    }

    .btn-success, .btn-secondary {
      border-radius: 10px;
      font-weight: 500;
      transition: 0.3s ease-in-out;
    }

    .btn-success:hover {
      transform: scale(1.03);
      background-color: #218838;
    }

    .btn-secondary:hover {
      transform: scale(1.03);
      background-color: #6c757d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .chatbot-box {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="main-section">
      <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
        <h3 class="text-primary mb-3 mb-md-0">ü§ñ AI-Based Doctor Recommendation</h3>
        <a href="{% url 'patient_dashboard' %}" class="btn btn-secondary">‚¨ÖÔ∏è Back to Dashboard</a>
      </div>

      <!-- Doctor Recommendation Section -->
      <div class="recommendation-box">
        <strong>Recommended Specialist:</strong> {{ recommendation | safe }}
      </div>

      <!-- Health Tips Chatbot Section -->
      <div class="row mt-4">
        <div class="col-lg-8 mb-4 mb-lg-0">
          <div class="chatbot-box" id="chat-window">
            {% if tips %}
              <div><strong>AI:</strong> {{ tips }}</div>
            {% else %}
              <div class="text-muted">Results are shown here</div>
            {% endif %}
          </div>
        </div>
        <div class="col-lg-4">
          <form method="post" action="{% url 'health_tips_chatbot' %}">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" name="question" class="form-control" placeholder="Ask for health tips..." required>
            </div>
            <button type="submit" class="btn btn-success w-100">Ask AI</button>
          </form>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
