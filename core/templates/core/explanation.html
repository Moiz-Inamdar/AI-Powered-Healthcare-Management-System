<!DOCTYPE html>
<html>
<head>
  <title>Medicine Explanation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f8f9fa);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
    }

    .btn-primary {
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #0d6efd;
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  {% load static %}
  <div class="card w-100 mx-3 mx-md-5" style="max-width: 700px;">
    <h3 class="text-success mb-4"><img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 40px; vertical-align: middle; margin-right: 10px;"> AI Explanation for Medicine</h3>
    <div class="alert alert-success">
      {{ explanation }}
    </div>
    <div class="text-end">
      <a href="{% url 'patient_dashboard' %}" class="btn btn-primary mt-3">⬅️ Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
