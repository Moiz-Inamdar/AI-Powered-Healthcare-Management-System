<!DOCTYPE html>
<html>
<head>
  <title>Issue Medicine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h3>Issue "{{ medicine.name }}" to Patient</h3>
  <form method="POST">{% csrf_token %}
    <div class="mb-3">
      <label for="patient_username" class="form-label">Patient Username:</label>
      <input type="text" class="form-control" name="patient_username" required>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity to Issue:</label>
      <input type="number" class="form-control" name="quantity" min="1" max="{{ medicine.quantity }}" required>
    </div>
    <button type="submit" class="btn btn-primary">âœ… Issue Medicine</button>
    <a href="{% url 'store_dashboard' %}" class="btn btn-secondary ms-2">Back</a>
  </form>
</body>
</html>
